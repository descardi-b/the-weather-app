<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="Assets/css/style.css">
</head>
<body>
    <div class="container-fluid border border-primary bg-light">
        <header class="text-primary">The Weather App</header>
    </div>
    <div class="container-fluid row">
    <div class="col-3">
        <h1 class="text-primary border">Choose a City.</h1>
        <div class="container border-dark bg-light bg-gradient shadow-sm">
        <input type="text" class="input-bar border-primary rounded" id="nameInput" name="input">
        <button type="button" class="btn btn-light btn-outline-primary" id="submitBtn">Submit</button>
        <div class="cities">
        <ul id="citySearchHistory">
        </ul>
        </div>
        </div>
    </div>
    <div class="col-9">
        <h1 class="text-primary border">Dashboard</h1>
        <div class="container">
            <h2 class="text-primary" id="cityName">Weather Today</h2><img id="weatherIcon"></img>
            <span class="text-dark" id="currentDay"></span>
            <ul class="bg-light bg-gradient" id="weatherToday">
                <li class="weather-info bg-primary rounded text-light" id="currentSky">Sky</li>
                <span id="currentSkyDescrip"></span>
                <li class="weather-info bg-primary rounded text-light" id="currentTemp">Temp</li>
                <span id="currentTempDescrip"></span>
                <li class="weather-info bg-primary rounded text-light" id="currentWind">Wind</li>
                <span id="currentWindDescrip"></span>
                <li class="weather-info bg-primary rounded text-light" id="currentHumidity">Humidity</li>
                <span id="currentHumidityDescrip"></span>
                <li class="weather-info bg-primary rounded text-light" id="uvIndex">UV Index</li>
                <span id="currentUvIndexDescrip"></span>
            </ul>
        </div>
        <div class="container">
            <h2 class="text-primary">Five-Day Forecast</h2>
        <ul class="bg-light bg-gradient" id="fiveDayForecast">
            <li class="list-inline-item" id="dateOne">Date</li><img src="" id="dateOneIcon"></img>
            <article class="card" id="fiveDayTempOne">Weather</article>
            <li class="list-inline-item" id="dateTwo">Date</li><img src="" id="dateTwoIcon"></img>
            <article class="card" id="fiveDayTempTwo">Weather</article>
            <li class="list-inline-item" id="dateThree">Date</img></li><img src="" id="dateThreeIcon">
            <article class="card" id="fiveDayTempThree">Weather</article>
            <li class="list-inline-item" id="dateFour">Date</li><img src="" id="dateFourIcon"></img>
            <article class="card" id="fiveDayTempFour">Weather</article>
            <li class="list-inline-item" id="dateFive">Date</li><img src="" id="dateFiveIcon"></img>
            <article class="card" id="fiveDayTempFive">Weather</article>
        </ul>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="Assets/js/script.js"></script>
</body>
</html>
